<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" rel="stylesheet" />
    <link rel="stylesheet" href="login.css" />
    <title>Maxburn | Kandy</title>
    <link rel="icon" href="images/WhatsApp Image 2025-02-17 at 14.01.56_d141e72c.jpg" />
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script type="module" src="login.js"></script>
    <script src="Script1.js"></script>
</head>
<body>
  <div class="loader-wrapper">
    <div class="loader"></div>
  </div>
  <div class="header__image">
    <a href="FinalWeb.html">
      <img src="images/WhatsApp Image 2025-02-17 at 14.01.56_d141e72c.jpg" alt="header" />
    </a>
  </div>
  <div class="wrapper">
    <form>
      <div id="signInMessage" class="messageDiv" style="display:none;"></div>
      <h1>Login</h1>
      <div class="input-group">
        <input type="email" id="email" placeholder="Email" required />
        <i class='bx bxs-user'></i>
      </div>
      <div class="input-group">
        <input type="password" id="password" placeholder="Password" required />
        <i class='bx bxs-lock-alt' id="togglePassword" style="cursor:pointer;"></i>
      </div>
      <div class="remember-forget">
        <label><input type="checkbox"> Show Password</label>
        <a href="#">Forget password?</a>
      </div>
      <button class="animated-button" id="submitSignIn">
        <svg viewBox="0 0 24 24" class="arr-2" xmlns="http://www.w3.org/2000/svg">
          <path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path>
        </svg>
        <span class="text">Login</span>
        <span class="circle"></span>
        <svg viewBox="0 0 24 24" class="arr-1" xmlns="http://www.w3.org/2000/svg">
          <path d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"></path>
        </svg>
      </button>
    </form>
    <a href="Register.html">
      <div class="links">
        <p>Don't have an account yet? </p>
        <button id="signUpButton">  Sign Up</button>
      </div>
    </a>
  </div>
  <div class="footer__bar">
    Copyright Â© Maxburn 2025. All rights reserved.
  </div>
  <script>
    window.addEventListener("load", () => {
      const loader = document.querySelector(".loader-wrapper");
      loader.style.opacity = "0";
      loader.style.transition = "opacity 0.5s ease";
      setTimeout(() => loader.style.display = "none", 500);
    });
  </script>
</body>
</html>
