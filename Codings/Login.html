  <script>
    window.addEventListener("load", () => {
      const loader = document.querySelector(".loader-wrapper");
      loader.style.opacity = "0";
      loader.style.transition = "opacity 0.5s ease";
      setTimeout(() => loader.style.display = "none", 500);
