<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Schedule</title>
    <link rel="stylesheet" href="schedule.css">
</head>
<body>

    <header>
        <h1>Gym Class Schedule</h1>
    </header>

    <section class="schedule">
        <table>
            <thead>
                <tr>
                    <th>Time</th>
                    <th>Monday</th>
                    <th>Tuesday</th>
                    <th>Wednesday</th>
                    <th>Thursday</th>
                    <th>Friday</th>
                    <th>Saturday</th>
                    <th>Sunday</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>6:00 AM - 7:00 AM</td>
                    <td></td>
                    <td>HIIT</td>
                    <td>Zumba</td>
                    <td>CrossFit</td>
                    <td>Boxing</td>
                    <td>Pilates</td>
                    <td>Rest</td>
                </tr>
                <tr>
                    <td>7:00 AM - 8:00 AM</td>
                    <td>Cardio</td>
                    <td>Strength</td>
                    <td>Yoga</td>
                    <td>Spinning</td>
                    <td>CrossFit</td>
                    <td>Zumba</td>
                    <td>Rest</td>
                </tr>
                <tr>
                    <td>5:00 PM - 6:00 PM</td>
                    <td>Strength</td>
                    <td>Kickboxing</td>
                    <td>HIIT</td>
                    <td>Zumba</td>
                    <td>CrossFit</td>
                    <td>Yoga</td>
                    <td>Rest</td>
                </tr>
            </tbody>
        </table>
    </section>

</body>
</html>
