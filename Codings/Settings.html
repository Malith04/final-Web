<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" href="images/WhatsApp Image 2025-02-17 at 14.01.56_d141e72c.jpg" />
  <title>Settings</title>
  <link rel="stylesheet" href="Settings.css" />
</head>
<body>
  <div class="loader-wrapper">
    <div class="loader"></div>
  </div>

  <div class="header__image">
    <a href="FinalWeb.html">
      <img src="images/WhatsApp Image 2025-02-17 at 14.01.56_d141e72c.jpg" alt="header" />
    </a>
  </div>

  <div class="container">
    <h1>Settings</h1>

    <div class="form">
      <h2>Edit Profile</h2>
      <form>
        <div class="input-group">
          <i class="fas fa-user"></i>
          <label for="fname">First Name</label>
          <input type="text"  id="fName" placeholder="First Name" required>
       </div>
       <div class="input-group">
           <i class="fas fa-user"></i>
           <label for="lName">Last Name</label>
           <input type="text"  id="lName" placeholder="Last Name" required>
       </div>
       <div class="input-group">
           <i class="fas fa-envelope"></i>
           <label for="email">Email</label>
           <input type="email"  id="email" placeholder="Email" required>
       </div>
       <div class="input-group">
           <i class="fas fa-lock"></i>
           <label for="password">Password</label>
           <input type="password" id="password"  placeholder="Password" required>
       </div>
      </form>
    </div>

      <div class="settings-section">
       <h2>Account Actions</h2>
       <button id="logout" class="action-button">Log Out</button>
       <button id="delete" class="action-button">Delete Account</button>
     </div>
  </div>

  <div class="footer__bar">
    Copyright Â© Maxburn 2025. All rights reserved.
  </div>

  <script>
    window.addEventListener("load", () => {
      const loader = document.querySelector(".loader-wrapper");
      loader.style.opacity = "0";
      loader.style.transition = "opacity 2s ease";
      setTimeout(() => loader.style.display = "none", 700);
    });
  </script>
</body>
</html>
