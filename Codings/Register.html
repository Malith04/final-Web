<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" />
  <link rel="stylesheet" href="register.css" />
  <title>Register</title>
  <link rel="icon" href="images/WhatsApp Image 2025-02-17 at 14.01.56_d141e72c.jpg" />
  <script src="Script1.js"></script>
  <script type="module" src="register.js"></script>
</head>
<body>
  <div class="loader-wrapper">
    <div class="loader"></div>
  </div>
  <div class="header__image">
    <a href="FinalWeb.html">
    <img
      src="images/WhatsApp Image 2025-02-17 at 14.01.56_d141e72c.jpg"
      alt="header"
    />
  </a>
  </div>
  <section class="container">
    <header>Registration Form</header>
    <form action="#" class="form">
      <div id="signUpMessage" class="messageDiv" style="display:none;"></div>
        <div class="input-group">
           <i class="fas fa-user"></i>
           <label for="fname">First Name</label>
           <input type="text"  id="fName" placeholder="First Name" required>
        </div>
        <div class="input-group">
            <i class="fas fa-user"></i>
            <label for="lName">Last Name</label>
            <input type="text"  id="lName" placeholder="Last Name" required>
        </div>
        <div class="input-group">
            <i class="fas fa-envelope"></i>
            <label for="email">Email</label>
            <input type="email"  id="email" placeholder="Email" required>
        </div>
        <div class="input-group">
            <i class="fas fa-lock"></i>
            <label for="password">Password</label>
            <input type="password" id="password"  placeholder="Password" required>
        </div>
       <a href="Login.html">
        <button class="animated-button" id="submitSignUp">
          <svg
            viewBox="0 0 24 24"
            class="arr-2"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
            ></path>
          </svg>
          <span class="text"> Register Now </span>
          <span class="circle"></span>
          <svg
            viewBox="0 0 24 24"
            class="arr-1"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
            ></path>
          </svg>
        </button>
        <p></p>
      </a>
    </form>
    <a href="Login.html">
      <div class="links">
       <p>Already Have Account ?</p>
       <button id="signInButton">Sign In</button>
     </div>
    </a>
  </section>

  <script>
    window.addEventListener("load", () => {
      const loader = document.querySelector(".loader-wrapper");
      loader.style.opacity = "0";
      loader.style.transition = "opacity 2s ease";
      setTimeout(() => loader.style.display = "none", 700);
    });
  </script>
</body>
</html>
