<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css" />
  <link rel="stylesheet" href="register.css" />
  <title>Register</title>
  <link rel="icon" href="images/WhatsApp Image 2025-02-17 at 14.01.56_d141e72c.jpg" />
  <script type="module" src="register.js" defer></script>
</head>
<body>
  <div class="loader-wrapper">
    <div class="loader"></div>
  </div>
  <div class="header__image">
    <a href="Final Web.html">
    <img
      src="images/WhatsApp Image 2025-02-17 at 14.01.56_d141e72c.jpg"
      alt="header"
    />
  </a>
  </div>
  <section class="container">
    <header>Registration Form</header>
    <form action="#" class="form">
      <div class="input-box">
        <label>First Name</label>
        <input type="text" id ="f_name" placeholder="Enter First Name"  required />
      </div>
      <div class="input-box">
        <label>Last Name</label>
        <input type="text" id ="l_name" placeholder="Enter Last Name" required />
      </div>
      <div class="input-box">
        <label>Email</label>
        <input type="text" id ="email" placeholder="Enter Email" required/>
      </div>
      <div class="input-box">
        <label>Contact Number</label>
        <input type="text" id ="c_no" placeholder="Enter Contact Number" required />
      </div>
      <div class="input-box">
        <label>Password</label>
        <input type="text" id ="password" placeholder="Enter Password" required />
      </div>
      <div class="input-box">
        <label>Confirm Password</label>
        <input type="text" id ="c_password" placeholder="Enter Confirm Password" required />
      </div>
      <div class="column">
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" checked/>
              <label for="check-male">Male</label>
            </div>
          </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" checked/>
              <label for="check-female">Female</label>
            </div>
          </div>
      </div>
      
        <div class="input-box">
          <label>Birthday</label>
          <input type="Date" id ="b_day" placeholder="Enter Birthday" required />
        </div>
      </div>
      <div class="column">
        <div class="input-box">
          <label>Weight</label>
          <input type="text" id ="weight" placeholder="Enter Weight" required />
        <div class="input-box">
          <label>Height</label>
          <input type="text" id ="height" placeholder="Enter Height" required />
        </div>
        </div>
      </div>
      <div class="remember-forget">
        <label><input type="checkbox"> I agree the terms and conditions</label>
      </div>
      <a href="Login.html">
        <button class="animated-button" id="sign_up">
          <svg
            viewBox="0 0 24 24"
            class="arr-2"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
            ></path>
          </svg>
          <span class="text">Sign Up</span>
          <span class="circle"></span>
          <svg
            viewBox="0 0 24 24"
            class="arr-1"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M16.1716 10.9999L10.8076 5.63589L12.2218 4.22168L20 11.9999L12.2218 19.778L10.8076 18.3638L16.1716 12.9999H4V10.9999H16.1716Z"
            ></path>
          </svg>
        </button>
      </a>
    </form>
  </section>

  <script>
    window.addEventListener("load", () => {
      const loader = document.querySelector(".loader-wrapper");
      loader.style.opacity = "0";
      loader.style.transition = "opacity 2s ease";
      setTimeout(() => loader.style.display = "none", 700);
    });
  </script>
</body>
</html>
