<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@3.4.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles3.css" />
    <title>Maxburn | Kandy</title>
    <link rel="icon" href="" />
    <title>BMI Calculator</title>
    <style>
      .bmi-container {
        font-family: "Times New Roman", Times, serif;
        margin: 50px;
        padding: 10px;
        border: 1px solid #ddd;
        width: fit-content;
        text-align: center;
        border-radius: 8px;
        background-color: #f9f9f9;
      }
      a {
        color: blue;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <div class="bmi-container">
      <p>Click the link below to calculate your BMI:</p>
      <a href="BMI.html" id="bmi-link">Calculate BMI</a>
    </div>

    <script>
      // Function to calculate BMI
      function calculateBMI() {
        const weight = prompt("Enter your weight in kilograms (e.g., 70):");
        const height = prompt("Enter your height in meters (e.g., 1.75):");

        if (weight && height) {
          const bmi = (weight / (height * height)).toFixed(2);
          let message = `Your BMI is ${bmi}.`;

          if (bmi < 18.5) {
            message += " You are underweight.";
          } else if (bmi >= 18.5 && bmi < 24.9) {
            message += " You have a normal weight.";
          } else if (bmi >= 25 && bmi < 29.9) {
            message += " You are overweight.";
          } else {
            message += " You are obese.";
          }

          alert(message);
        } else {
          alert("Please provide valid inputs for both weight and height.");
        }
      }

      // Attach event listener to the link
      document
        .getElementById("bmi-link")
        .addEventListener("click", function (event) {
          event.preventDefault(); // Prevent default action of the link
          calculateBMI();
        });
    </script>
  </body>
</html>
